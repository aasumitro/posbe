definitions:
  domain.Addon:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: number
    required:
    - description
    - name
    - price
    type: object
  domain.Category:
    properties:
      id:
        type: integer
      name:
        type: string
      subcategories:
        items:
          $ref: '#/definitions/domain.Subcategory'
        type: array
    required:
    - name
    type: object
  domain.Floor:
    properties:
      created_at:
        $ref: '#/definitions/sql.NullInt64'
      id:
        type: integer
      name:
        type: string
      rooms:
        items:
          $ref: '#/definitions/domain.Room'
        type: array
      tables:
        items:
          $ref: '#/definitions/domain.Table'
        type: array
      total_rooms:
        type: integer
      total_tables:
        type: integer
      updated_at:
        $ref: '#/definitions/sql.NullInt64'
    required:
    - name
    type: object
  domain.Role:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      usage:
        type: integer
    required:
    - description
    - name
    type: object
  domain.Room:
    properties:
      capacity:
        type: integer
      created_at:
        $ref: '#/definitions/sql.NullInt64'
      floor_id:
        type: integer
      h_size:
        type: number
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      updated_at:
        $ref: '#/definitions/sql.NullInt64'
      w_size:
        type: number
      x_pos:
        type: number
      y_pos:
        type: number
    required:
    - capacity
    - floor_id
    - h_size
    - name
    - price
    - w_size
    - x_pos
    - y_pos
    type: object
  domain.StoreSetting:
    additionalProperties:
      type: string
    type: object
  domain.Subcategory:
    properties:
      category_id:
        type: integer
      id:
        type: integer
      name:
        type: string
    required:
    - category_id
    - name
    type: object
  domain.Table:
    properties:
      capacity:
        type: integer
      created_at:
        $ref: '#/definitions/sql.NullInt64'
      floor_id:
        type: integer
      h_size:
        type: number
      id:
        type: integer
      name:
        type: string
      type:
        type: string
      updated_at:
        $ref: '#/definitions/sql.NullInt64'
      w_size:
        type: number
      x_pos:
        type: number
      y_pos:
        type: number
    required:
    - capacity
    - floor_id
    - h_size
    - name
    - w_size
    - x_pos
    - y_pos
    type: object
  domain.Unit:
    properties:
      id:
        type: integer
      magnitude:
        description: 'e.g: mass [length, time]'
        type: string
      name:
        description: 'e.g: kilogram [metre, second]'
        type: string
      symbol:
        description: 'e.g: kg [m, s]'
        type: string
    required:
    - magnitude
    - name
    - symbol
    type: object
  domain.User:
    properties:
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      password:
        type: string
      phone:
        type: string
      role:
        $ref: '#/definitions/domain.Role'
      role_id:
        type: integer
      username:
        type: string
    required:
    - name
    - password
    - role_id
    - username
    type: object
  sql.NullInt64:
    properties:
      int64:
        type: integer
      valid:
        description: Valid is true if Int64 is not NULL
        type: boolean
    type: object
  utils.ErrorRespond:
    properties:
      code:
        type: integer
      data:
        type: string
      status:
        type: string
    type: object
  utils.SuccessRespond:
    properties:
      code:
        type: integer
      data: {}
      status:
        type: string
    type: object
  utils.ValidationErrorRespond:
    properties:
      code:
        type: integer
      data: {}
      status:
        type: string
    type: object
info:
  contact:
    email: hello@aasumitro.id
    name: '@aasumitro'
    url: https://aasumitro.id/
  license:
    name: MIT
    url: https://github.com/aasumitro/posbe/blob/main/LICENSE
