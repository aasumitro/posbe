  /v1/addons:
    get:
      consumes:
      - application/json
      description: Get Addons List.
      produces:
      - application/json
      responses:
        "200":
          description: OK RESPOND
          schema:
            allOf:
            - $ref: '#/definitions/utils.SuccessRespond'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/domain.Addon'
                  type: array
              type: object
        "401":
          description: UNAUTHORIZED RESPOND
          schema:
            $ref: '#/definitions/utils.ErrorRespond'
        "500":
          description: INTERNAL SERVER ERROR RESPOND
          schema:
            $ref: '#/definitions/utils.ErrorRespond'
      summary: Addons List
      tags:
      - Addons
    post:
      consumes:
      - multipart/form-data
      description: Create new addon.
      parameters:
      - description: name
        in: formData
        name: name
        required: true
        type: string
      - description: description
        in: formData
        name: description
        required: true
        type: string
      - description: price
        in: formData
        name: price
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: CREATED RESPOND
          schema:
            allOf:
            - $ref: '#/definitions/utils.SuccessRespond'
            - properties:
                data:
                  $ref: '#/definitions/domain.Addon'
              type: object
        "401":
          description: UNAUTHORIZED RESPOND
          schema:
            $ref: '#/definitions/utils.ErrorRespond'
        "422":
          description: UNPROCESSABLE ENTITY RESPOND
          schema:
            $ref: '#/definitions/utils.ValidationErrorRespond'
        "500":
          description: INTERNAL SERVER ERROR RESPOND
          schema:
            $ref: '#/definitions/utils.ErrorRespond'
      summary: Store addon Data
      tags:
      - Addons
  /v1/addons/{id}:
